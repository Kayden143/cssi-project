<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fire Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-6 is-offset-3">
              <h1 class="title is-2">
                Global Chat
              </h1>
              <div
                style="overflow:auto;height:500px;"
                class="box"
                id="viewMessageBox"
              >
                As you can see, once there's enough text in this box, the box
                will grow scroll bars... that's why we call it a scroll box! You
                could also place an image into the scroll box.
              </div>
              <br />
              <input id="message" class="input is-medium is-rounded" autocomplete="off" placeholder="Enter a message"/>
              <br />
              <br />
              <button
                id="send-btn"
                class="button is-medium is-link is-outlined is-rounded"
                type="submit"
                onclick="submitMessage()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
